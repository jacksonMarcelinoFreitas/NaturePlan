<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NaturePlan</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Indie+Flower&family=Inter:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./styles/home.css">

    <link rel="stylesheet" href="styles/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="styles/owl/owl.theme.default.min.css">
</head>
<body>
    <div class="wrapper">    
        <div class="container">
            <header>
                <img src="./images/nature-plan-logo-variacao1.png" alt="imagem do logo nature plan">
                <div class="links">
                    <a href="#">Serviços</a>
                    <a href="#">Sobre</a>
                    <a href="#">Plantas</a>
                    <a href="#">Contatos</a>
                </div>
            </header>
            <main>
                <div class="content">
                    <img class="logo-grande" src="./images/nature-plan-logo-branco.png" alt="imagem do logo nature plan na cor branca">
                    <p>
                        Temos o catálogo de plantas ornamentais mais diverso e que combinam com todo tipo de ambiente e gosto!
                    </p>
                </div>
                <div>
                    <button>
                        <p>Catálogo</p>
                        <img class="arrow" src="./images/seta-marrom.png" alt="seta marrom">
                    </button>
                </div>
            </main>
            <section>
                <div class="carrosel-plantas">
                    <div class="owl-carousel owl-theme">
                        <div class="item">
                            <div class="image">
                            </div>
                        </div>
                        <div class="item">
                            <img class="box-planta" src="images/carrossel/img1.png" alt="Imagem cacto">
                        </div>
                        <div class="item">
                            <img class="box-planta" src="images/carrossel/img2.png" alt="Imagem cacto">
                        </div>
                        <div class="item">
                            <img class="box-planta" src="images/carrossel/img3.png" alt="Imagem cacto">
                        </div>
                        <div class="item">
                            <img class="box-planta" src="images/carrossel/img4.png" alt="Imagem cacto">
                        </div>
                        <div class="item">
                            <img class="box-planta" src="images/carrossel/img5.png" alt="Imagem cacto">
                        </div>
                        <div class="item">
                            <img class="box-planta" src="images/carrossel/img6.png" alt="Imagem cacto">
                        </div>
                        <div class="item">
                            <img class="box-planta" src="images/carrossel/img7.png" alt="Imagem cacto">
                        </div>
                        <div class="item">
                            <img class="box-planta" src="images/carrossel/img8.png" alt="Imagem cacto">
                        </div>
                        <div class="item">
                            <img class="box-planta" src="images/carrossel/img9.png" alt="Imagem cacto">
                        </div>
                        <div class="item">
                            <img class="box-planta" src="images/carrossel/img10.png" alt="Imagem cacto">
                        </div>
                        <div class="item">
                            <img class="box-planta" src="images/carrossel/img11.png" alt="Imagem cacto">
                        </div>
                        <div class="item">
                            <img class="box-planta" src="images/carrossel/img12.png" alt="Imagem cacto">
                        </div>
                        <div class="item">
                            <img class="box-planta" src="images/carrossel/img13.png" alt="Imagem cacto">
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/b4415bb129.js" ></script>
    <script src="js/own/jquery.min.js"></script>
    <script src="js/own/owl.carousel.min.js"></script>
    <script src="js/own/main.js"></script>
</body>
</html>
